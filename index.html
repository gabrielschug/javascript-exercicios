<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>

    <section>
        <div>  
            <label for="">Número entre 1 e 100:</label>
            <input type="number" placeholder="" name="num" id="fnum" min="1" max="100">
            <input id="number" type="button" value="adicionar" onclick="adicionar()">
        </div>
            <div>
                <select name="lista" id="lista" size="10">
                </select>
                <br><input type="button" value="finalizar" onclick="finalizar()">            
            </div>
        <div id="res">
            Adicione números e clique em finalizar
        </div>
    </section>
    <footer>
        <p>&copy; GabrielSchug</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
